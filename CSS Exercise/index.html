<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lululemon Accessories</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">lululemon</div>
      <div class="nav-links">
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#" class="active">Accessories</a>
        <a href="#">Community</a>
      </div>
    </nav>

    <div class="container">
      <div class="product-grid">
        <div class="product-card">
          <div class="product-image-container">
            <img
              src="/CSS Exercise//public/img_1.webp"
              alt="Cruiser Backpack 23L"
              class="product-image"
            />
            <div class="quick-shop">Quick Shop</div>
          </div>
          <div class="product-info">
            <h3 class="product-title">Cruiser Backpack 23L</h3>
            <p class="product-price">₱9,600.00</p>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <img
              src="/CSS Exercise//public/img_2.webp"
              alt="On My Level Barrel Duffle Bag 16L"
              class="product-image"
            />
            <div class="quick-shop">Quick Shop</div>
          </div>
          <div class="product-info">
            <h3 class="product-title">On My Level Barrel Duffle Bag 16L</h3>
            <p class="product-price">₱8,100.00</p>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <img
              src="/CSS Exercise//public/img_3.webp"
              alt="New Crew Backpack 22L Logo"
              class="product-image"
            />
            <div class="quick-shop">Quick Shop</div>
          </div>
          <div class="product-info">
            <h3 class="product-title">New Crew Backpack 22L Logo</h3>
            <p class="product-price">₱6,600.00</p>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <img
              src="/CSS Exercise//public/img_4.webp"
              alt="Boxy Tote Bag 10L"
              class="product-image"
            />
            <div class="quick-shop">Quick Shop</div>
          </div>
          <div class="product-info">
            <h3 class="product-title">Boxy Tote Bag 10L</h3>
            <p class="product-price">₱8,100.00</p>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <img
              src="/CSS Exercise//public/img_5.webp"
              alt="Everywhere Backpack 22L"
              class="product-image"
            />
            <div class="quick-shop">Quick Shop</div>
          </div>
          <div class="product-info">
            <h3 class="product-title">Everywhere Backpack 22L</h3>
            <p class="product-price">₱6,100.00</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
