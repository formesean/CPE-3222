<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aguilar - CSS Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul class="links">
          <li id="logo">lululemon</li>
          <li class="links-item">WOMEN</li>
          <li class="links-item">MEN</li>
          <li class="links-item active-link-item">ACCESSORIES</li>
          <li class="links-item">COMMUNITY</li>
        </ul>
      </div>
      <div class="right"></div>
    </nav>
    <div class="container">
      <div class="item">
        <img src="/CSS Exercise/public/img_1.webp" alt="Image of a Bag" />
        <div class="item-detail">
          <h4>Cruiser Backpack 23L</h4>
          <p>₱9,600.00</p>
        </div>
      </div>
      <div class="item">
        <img src="/CSS Exercise/public/img_2.webp" alt="Image of a Bag" />
        <div class="item-detail">
          <h4>On My Level Barrel Duffle Bag 16L</h4>
          <p>₱8,100.00</p>
        </div>
      </div>
      <div class="item">
        <img src="/CSS Exercise/public/img_3.webp" alt="Image of a Bag" />
        <div class="item-detail">
          <h4>New Crew Backpack 22L Logo</h4>
          <p>₱6,600.00</p>
        </div>
      </div>
      <div class="item">
        <img src="/CSS Exercise/public/img_4.webp" alt="Image of a Bag" />
        <div class="item-detail">
          <h4>Boxy Tote Bag 10L</h4>
          <p>₱8,100.00</p>
        </div>
      </div>
      <div class="item">
        <img src="/CSS Exercise/public/img_5.webp" alt="Image of a Bag" />
        <div class="item-detail">
          <h4>Everywhere Backpack 22L</h4>
          <p>₱5,100.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
